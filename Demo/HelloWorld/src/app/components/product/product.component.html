<h3>Product</h3>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <ng-container *ngFor="let p of products">
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td><a [routerLink]="['/detail',{id: p.id }]">Detail</a></td>
        </tr>
    </ng-container>
</table>
